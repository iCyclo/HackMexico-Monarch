<div class="container make-itinerary">
  <p-stepper>
    <p-stepperPanel header="Select Country">
      <ng-template
        pTemplate="content"
        let-nextCallback="nextCallback"
        let-index="index"
      >
        <app-country-select />
        <div class="flex j-end">
          <p-button
            label="Next"
            icon="pi pi-arrow-right"
            iconPos="right"
            (onClick)="nextCallback.emit()"
          /></div
      ></ng-template>
    </p-stepperPanel>

    <p-stepperPanel header="Persons">
      <ng-template
        pTemplate="content"
        let-prevCallback="prevCallback"
        let-nextCallback="nextCallback"
        let-index="index"
      >
        <app-many-person />
        <div class="flex j-between">
          <p-button
            label="Back"
            icon="pi pi-arrow-left"
            (onClick)="prevCallback.emit()"
          />
          <p-button
            label="Next"
            icon="pi pi-arrow-right"
            iconPos="right"
            (onClick)="nextCallback.emit()"
          />
          </div
      ></ng-template>
    </p-stepperPanel>


    <p-stepperPanel header="Date">
      <ng-template
        pTemplate="content"
        let-prevCallback="prevCallback"
        let-nextCallback="nextCallback"
        let-index="index"
      >
        <app-travel-date />

        <div class="flex j-between">
          <p-button
            label="Back"
            icon="pi pi-arrow-left"
            (onClick)="prevCallback.emit()"
          />
          <p-button
            label="Next"
            icon="pi pi-arrow-right"
            iconPos="right"
            (onClick)="nextCallback.emit()"
          />
          </div
      ></ng-template>
    </p-stepperPanel>

    <p-stepperPanel header="Arrive Place">
      <ng-template
        pTemplate="content"
        let-prevCallback="prevCallback"
        let-nextCallback="nextCallback"
        let-index="index"
      >
        <app-arrive-place />

        <div class="flex j-between">
          <p-button
            label="Back"
            icon="pi pi-arrow-left"
            (onClick)="prevCallback.emit()"
          />
          <p-button
            label="Next"
            icon="pi pi-arrow-right"
            iconPos="right"
            (onClick)="nextCallback.emit()"
          />
          </div
      ></ng-template>
    </p-stepperPanel>


    
    <p-stepperPanel header="Timeline">
      <ng-template
        pTemplate="content"
        let-prevCallback="prevCallback"
        let-index="index"
      >
        <app-timeline />

        <div class="flex j-between">
          <p-button
            label="Back"
            icon="pi pi-arrow-left"
            (onClick)="prevCallback.emit()"
          />
          </div
      ></ng-template>
    </p-stepperPanel>
  </p-stepper>
</div>
